{% extends 'base.html' %}

{% block content %}
{% for message in get_flashed_messages() %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
     {{name}} - {{ message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
<h1>Blog Posts...</h1>
<br>
<div class="shadow p-3 mb-5 bg-body rounded">
   <h2>{{ post.title }}</h2>
    <small>By: {{ post.author }}<br>
    {{ post.date_posted }} | {{ post.slug }}</small> <br>
    {{ post.content }}<br><br>
<div>
<a href="{{ url_for('posts')}}"class="btn btn-outline-secondary btn-sm">Back To Blog</a>
<a href="{{ url_for('edit_post', id=post.id) }}"class="btn btn-outline-secondary btn-sm">Edit Post</a>
<a href="{{ url_for('delete_posts', id=post.id) }}" class="btn btn-danger btn-sm">Delete Post</a>
<br>
{% endblock %}
